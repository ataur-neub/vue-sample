<!DOCTYPE html>
<html>
<head>
	<title>practice on vue</title>
</head>
<body>
	<div id="root">{{ message }}</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app=new Vue({
		el:'#root',
		data:{
			message:"hello world"
		}
	});
</script>
</body>
</html>
